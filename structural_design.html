<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Structural Design Jain Constructions</title>
   
</head>
<style>
    html{
    background-color: rgba(0, 153, 255, 0.295);
    font-size: 150%;
}
h1,h2,h3{
    text-align: center;
    color: indigo;
}
h1{
    text-decoration-line: underline;
}

</style>
<body>
    <h1>Structural Design</h1>
    <h2>Give your house strength, stability and rigidity!</h2>
    <h3>Document required</h3>
    <form action=""> Required fields are followed by *
        <p>
             Attach the Soil testing report: * <input type="file" name="file" id="file required" required>
        </p>
        <p>
            <fieldset>
                <legend>Descibe the type of area *</legend>
                 Waterlogging area<input type="checkbox" name="w_area" id="w_area required">
                 Seismic zone<input type="checkbox" name="s_zone" id="s_zone required">
        
            </fieldset>
        </p>
        <p>
            <fieldset>
                <legend>Terran past history * </legend>
                Earthquake <input type="checkbox" name="earthquake" id="earthquate required">
                Cyclone <input type="checkbox" name="cyclone" id="cyclone required">
                tsumani <input type="checkbox" name="tsunami" id="tsunami required">

            </fieldset>
        </p>
        <p>
            Any special remarks: <textarea name="sp_remarks" id="sp_remark" cols="30" rows="10"></textarea>
        </p>
        <p>
            <input type="submit" value="submit">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="reset" value="reset">
        </p>
    </form>


    
</body>
</html>
