<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valuation Jain Constructions</title>
 
</head>
<style>
    html{
    background-color: rgba(173, 216, 230, 0.274);
    font-size: 150%;
}
h1{
    text-align: center;
}
.require{
    font-size: 180%;
}
</style>
<body>
    <h1> <u> Valuation </u></h1>
<form action="">
    <p>
        Purpose of Valuation
        <select name="select" id="select">
           <option value=""  > --select--</option>
           <option value="bank loan"> Bank loan </option>
           <option value="colleteral"> Colleteral</option>
          <option value="ed_loan"> educational loan </option>
          <option value="Visa">Visa</option>
          <option value="Mortgage">Mortgage</option>
          <option value="Agriculture">Agricultural Purpose</option>
        </select>
    </p>
    <p class="require">
        All below mentioned files are required.

    </p>
    <p>
        Copy of registry:  <input type="file" name="registry" id="registry" required>
    </p>
    <p>
        Permission map:  <input type="file" name="permission_map" id="permission_map" required>
    </p>
    <p>
        Diversion letter: <input type="file" name="div_letter" id="div_letter" required>
    </p>
    <p>
        Colony map: <input type="file" name="c_map" id="c_map" required>
    </p>
    <p>
        Expenditure bill: <input type="file" name="E_bill" id="E_bill" required>
    </p>
    <p>
        <input type="submit" value="submit">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="reset" value="reset">
    </p>
</form>
    
</body>
</html>
