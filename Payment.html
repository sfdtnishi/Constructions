<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
</head>
<style>
    html{
        background-color: rgba(93, 84, 112, 0.514);
    }
    h2{
        font-size: 400%;
        text-align: center;
    }
    form{
        font-size: larger;
    }
    p{
        font-size: 200%;
    }
    .pay{
        background-color: cadetblue;
        height: 380px;
        width: 550px;
        border-radius:10%;
        margin-left:500px ;
    }
</style>
<body>
    <form action="">
        <h2>Payment Information</h2>
        <div class="pay">
         <p>Card type: *
             <select name="select" id="select" required>
                 <option value="">--select the card type--</option>
                 <option value="Rupay">Rupay</option>
                 <option value="Visa">Visa</option>
                 <option value="mastercard">mastercard</option>
             </select>
         </p>
       <p>Card Number: * <input type="Number" name="cardno" id="cardno" required></p>
       <p>CVV: * <input type="number" name="number" id="number" required> </p> 
         <p>Expiration Date: * <input type="date" name="expdata" id="expdate" required></p>
         <input type="submit" value="Pay now">
        </div>
            
        

       
        
    </form>
</body>
</html>
