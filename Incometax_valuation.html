<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income Tax Valuation Jain Construction</title>
   
</head>
<style>
    html{
    background-color: rgba(18, 32, 156, 0.432);
    font-size: 150%;
}
h1{
    text-align: center;
}
.require{
    font-size: 180%;
}
</style>
<body>
    <h1><u> Income Tax Valuation </u></h1>
     <form action="">
         <p>
             Purpose of Valuation
             <select name="select" id="select">
                <option value=""  > --select--</option>
                <option value="C_gain">Capital gain </option>
                <option value="W_tax"> Wealth tax</option>
               <option value="cost_construction"> To assess the cost of construction </option>
             </select>
         </p>
         <p class="require">
            All below mentioned files are required.
        </p>
        <p>
            Copy of registry:  <input type="file" name="registry" id="registry" required>
        </p>
        <p>
            Permission map:  <input type="file" name="permission_map" id="permission_map" required>
        </p>
        <p>
            Diversion letter: <input type="file" name="div_letter" id="div_letter" required>
        </p>
        <p>
            Colony map: <input type="file" name="c_map" id="c_map" required>
        </p>
        <p>
            Expenditure bill: <input type="file" name="E_bill" id="E_bill" required>
        </p>
        <p>
            <input type="submit" value="submit">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="reset" value="reset">
        </p>



        
     </form>
</body>
</html>
