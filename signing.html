<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login/sigup</title>
</head>
<body>
    <form action="">
        <h1>Sign Up</h1>
        <p>
            Full Name * <input type="text" name="name" id="name" required>
        </p>
        <p>
        <fieldset>
            <legend>Gender *</legend>
            Male <input type="radio" name="gender" id="gender" required>
            Female <input type="radio" name="gender" id="gender" required>
        </fieldset>
        </p>
        <p>
            Address * <textarea name="address" id="address" cols="30" rows="10" required></textarea>
        </p>
        <p>
            Mobile No. <input type="number" name="number" id="number">
        </p>
        <p>
            District * <input type="text" name="district" id="district" required>
        </p>
        <p>
            Password* <input type="password" name="pass" id="pass">
        </p>
    </form>
</body>
</html>
